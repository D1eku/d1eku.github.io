<!DOCTYPE html>
<html>
    <head>
        <title>Yes, Game Of Life 2.0</title>
          <!-- CSS Sytlesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!--Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d82979872c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="src/css/styles.css">
    </head>
    <body>
        <!-- Config Panel Section -->
        <div class="bg-dark text-white justify-content-center">
            <center><h1>Yes, Game of Life</h1></center>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <button id=stopbutton type="button" class="btn btn-primary btn-lg">
                        <i class="fas fa-play"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button id=prevStepButton type="button" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button id=nextStepButton type="button" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button id="restartGame" type="button" class="btn btn-primary btn-lg">
                        <i class="fas fa-sync"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button id="randomGame" type="button" class="btn btn-primary btn-lg">
                        <i class="fas fa-random"></i>
                    </button>
                </li>
            </ul>
        </div>
        
        <!-- Game Screen Section -->
        <section id="gameScreen">
            <center>
                <canvas id="game" width="800" height="600"></canvas>
            </center>
        </section>


        <script type=module src="./src/main.js"/>

    </body>
</html>
